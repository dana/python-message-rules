[tox]
envlist = py27, py35

[testenv]
basepython =
    py27: python2.7
    py35: python3.5
deps =
    check-manifest
#    message_match
#    message_transform
    readme_renderer
    flake8
    pytest
commands =
    check-manifest --ignore tox.ini,tests*
    python setup.py check -m -r -s
    flake8 .
    py.test tests
[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
